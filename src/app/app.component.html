<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/sign-up" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span class="navigation-caption">SignUp</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>perm_identity</mat-icon>
        <span class="navigation-caption">Login</span>
      </a>
      <a mat-list-item routerLink="/training" (click)="sidenav.close()">
        <mat-icon>fitness_center</mat-icon>
        <span class="navigation-caption">Training</span>
      </a>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <mat-icon>check_circle</mat-icon>
        <span class="navigation-caption">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>input</mat-icon>
        </button>
      </div>
      <div><a routerLink="/"> Logo</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-item">
          <li><a routerLink="/sign-up"> SignUp </a></li>
          <li><a routerLink="/login"> Login </a></li>
          <li><a routerLink="/training"> Training </a></li>
          <li><a routerLink="/"> Logout </a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
