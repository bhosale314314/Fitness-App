<section>
  <form
    [formGroup]="loginForm"
    fxLayout="column"
    fxLayoutGap="20px"
    fxLayoutAlign="center center"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="outline">
      <mat-label>Please Enter E-mail</mat-label>
      <input type="email" matInput formControlName="email" />
      <mat-error> Please Enter Valid E-mail</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Please Enter Password</mat-label>
      <input type="password" matInput formControlName="password" />
      <mat-error> Password Dose not Match</mat-error>
    </mat-form-field>
    <button
      *ngIf="!(isLoading$ | async)"
      mat-raised-button
      color="warn"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Log-In
    </button>
    <mat-spinner *ngIf="isLoading$ | async" color="accent"></mat-spinner>
  </form>
</section>
