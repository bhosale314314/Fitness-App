<mat-tab-group *ngIf="!onGoingTraining">
  <mat-tab label="New Training">
    <app-new-training
      (StartNewTraining)="onGoingTraining = true"
    ></app-new-training>
  </mat-tab>
  <mat-tab label="Past Training">
    <app-past-training></app-past-training>
  </mat-tab>
  <!-- <mat-tab label="Third"> Content 3 </mat-tab> -->
</mat-tab-group>
<app-current-training
  *ngIf="onGoingTraining"
  (trainingExit)="onGoingTraining = false"
></app-current-training>
