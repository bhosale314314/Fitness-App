<mat-nav-list>
  <mat-toolbar color="primary"><h5>Fitness-Club</h5></mat-toolbar>
  <a mat-list-item routerLink="/sign-up" *ngIf="!isAuth" (click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="navigation-caption">SignUp</span>
  </a>
  <a mat-list-item routerLink="/login" *ngIf="!isAuth" (click)="onClose()">
    <mat-icon>perm_identity</mat-icon>
    <span class="navigation-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/training" *ngIf="isAuth" (click)="onClose()">
    <mat-icon>fitness_center</mat-icon>
    <span class="navigation-caption">Training</span>
  </a>
  <a mat-list-item routerLink="/" *ngIf="isAuth" (click)="onLogout()">
    <mat-icon>check_circle</mat-icon>
    <span class="navigation-caption" style="cursor: pointer">Logout</span>
  </a>
</mat-nav-list>
